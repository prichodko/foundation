fragment UserJob on Job {
  id
  createdAt
  updatedAt
  position
  role
  description
  applyUrl
  remote
  status
  tags {
    id
    name
  }
}

query User {
  user {
    id
    name
    email
    jobs {
      ...UserJob
    }
    company {
      id
      name
      slug
      email
      website
      twitter
    }
    likes {
      id
      createdAt
      position
      role
      company {
        id
        name
        slug
      }
      tags {
        id
        name
      }
    }
    alerts {
      id
      filter
    }
  }
}
