overwrite: true
schema: "src/api/schema.graphql"
documents: "src/**/*.gql"
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
generates:
  src/types/graphql.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        DateTime: Date
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .tsx
      baseTypesPath: types/graphql.ts
    plugins:
      - "typescript-operations"
      - "typescript-urql"
    config:
      pureMagicComment: true
      strictScalars: true
      useTypeImports: true
      gqlImport: urql#gql
      scalars:
        DateTime: Date




