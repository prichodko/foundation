overwrite: true
schema: "src/api/schema.graphql"
documents: "src/**/*.gql"
generates:
  src/types/graphql.ts:
    plugins:
      - "typescript"
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .tsx
      baseTypesPath: types/graphql.ts
    hooks:
      afterAllFileWrite:
        - "prettier --write"
        - "eslint --fix"
    plugins:
      - add:
          content: '// @ts-nocheck'
      - add:
          content: '/* eslint-disable */'
      - "typescript-operations"
      - "typescript-urql"
    config:
      pureMagicComment: true
      strictScalars: true
      useTypeImports: true
      gqlImport: urql#gql
